<app-header class="ion-no-border" titulo="Search-Bar"></app-header>

<ion-content>

    <ion-searchbar placeholder="" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always" animated>

    </ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let item of albums | filtro: textoBuscar:'title'">
            <ion-label>{{ item.title }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
