<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>

        <ion-title color="primary">Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item detail *ngFor="let item of componentes | async" [routerLink]="item.redirectTo">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            <ion-label color="primary">{{ item.name }}</ion-label>
        </ion-item>
    </ion-list>

    <!--
        <ion-button routerLink="/alert">Alerta</ion-button>
        <ion-button routerLink="/action-sheet">Action-Sheet</ion-button>
    -->
</ion-content>
